<!DOCTYPE html>
<html>
    <head>
        <title>first html task</title>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
    background-color: aquamarine;
}
h1{
    color: purple;
}
#name{
    color: brown;
}
fieldset {
    width: 15%;
    height: 315px;
    background-color: white;
    margin: 0 auto;
}
label{
    color: darkgreen;
}
legend{
    color: darkgreen;
}
button{
    color: green;
}
        </style>
    </head>
    <body>
        <h1>Fill a simple form</h1>
        <div>    
            <form action="return validateForm()" method="post">
                <fieldset>
                    <legend>Sign up</legend>
                    <label for="name">Name:</label>
                    <br/>
                    <input type="text" name="name" id="name"  placeholder="Enter name" required>
                    <br/><br/>
                    <label for="email">Email:</label>
                    <br/>
                    <input type="email" name="email" id="email" placeholder="Enter email" required>
                    <br/><br/>
                    <label for="phone">Phone:</label>
                    <br/>
                    <input type="number" name="phone" id="phone" placeholder="Enter phone" required>
                    <br/><br/>
                    <label for="gender">Gender:</label>
                    <br/>
                    <input type="gender" name="gender" id="gender" placeholder="Enter gender" required>
                    <br/><br/>
                    <label for="password">Password:</label>
                    <br/>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                    <br/><br/>
                    <aside style="float: right; width: 40%">
                    <button type="button" onclick="alert('Form submitted successfully.')">submit</button>
                    </aside>
                </fieldset> 
            </form>
        </div>
    </body>
</html>
